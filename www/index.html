<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello Flic</title>
</head>
<body>
    <div class="app">
        <div class="clear">
            <div class="floating btn button_undetermined" id="green"></div>
            <div class="floating cpt" id="caption_green">NO GREEN BUTTON</div>
        </div>
        <br/>
        <div class="clear">
            <div class="floating btn button_undetermined" id="yellow"></div>
            <div class="floating cpt" id="caption_yellow">NO YELLOW BUTTON</div>
        </div>
        <br/>
        <div class="clear">
            <div class="floating btn button_undetermined" id="turquoise"></div>
            <div class="floating cpt" id="caption_turquoise">NO TURQUOISE BUTTON</div>
        </div>
        <br/>
        <div class="clear">
            <div class="floating btn button_undetermined" id="white"></div>
            <div class="floating cpt" id="caption_white">NO WHITE BUTTON</div>
        </div>
        <br/>
        <div class="clear">
            <div class="floating btn button_undetermined" id="black"></div>
            <div class="floating cpt" id="caption_black">NO BLACK BUTTON</div>
        </div>
        <br/>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Flic</p>
            <p class="event received">Flic is Ready</p>
        </div>
        <br/>
        <button id="myBtn1">Grab Button</button>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="Flic.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
